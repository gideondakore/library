<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Books</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .available { color: green; }
        .unavailable { color: red; }
    </style>
</head>
<body>
<h1>ğŸ“š Library Books</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop -->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.author}">Author Name</td>
        <td>
            <span th:if="${book.available}" class="available">âœ… Available</span>
            <span th:unless="${book.available}" class="unavailable">âŒ Borrowed</span>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 20px;">
    <h3>Quick Links:</h3>
    <ul>
        <li><a href="/api/books">ğŸ“Š View as JSON (REST API)</a></li>
        <li><a href="/api/books/1">ğŸ” Get Book #1 (JSON)</a></li>
        <li><a href="/books/add">â• Add New Book</a></li>
    </ul>
</div>
</body>
</html>
