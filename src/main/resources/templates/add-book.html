<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        .card {
            max-width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .checkbox {
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #43a047;
        }

        .actions {
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            color: #607d8b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>âž• Add New Book</h1>

    <form th:action="@{/books/add}" th:object="${book}" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" th:field="*{available}">
                Available
            </label>
        </div>

        <button type="submit">ðŸ“š Save Book</button>
    </form>

    <div class="actions">
        <a href="/books">â¬… Back to Library</a>
    </div>
</div>

</body>
</html>
